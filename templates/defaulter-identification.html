<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaulter Identification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            height: 500px;
            margin: auto;
            position: relative;
        }
        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3b404e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 70%;
        }
        .frame input[type="radio"] {
            display: none;
        }
        .frame label {
            cursor: pointer;
            margin-right: 20px;
        }
        .frame input[type="radio"]:checked + label {
            background-color: #606772;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .frame button {
            background: url("images/Rounded Button.png") no-repeat;
            background-size: cover;
            width: 110px;
            height: 40px;
            border: none;
            cursor: pointer;
            outline: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/0_mMD5SlIbFvgkGo3l.jpeg" alt="background" class="background">
        <div class="frame">
            <div id="defaulter">
                <input type="radio" id="defaulter-list" name="mode" checked>
                <label for="defaulter-list">Defaulter's List</label>
                <input type="radio" id="book-lost" name="mode">
                <label for="book-lost">Book Lost</label>
            </div>
            <div id="defaulter-options">
                <table>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Name of Student</th>
                        <th>Due Date</th>
                        <th>Fine</th>
                    </tr>
                    <tr>
                        <td>A1</td>
                        <td>Arnav Batra</td>
                        <td>17-01-2001</td>
                        <td>100</td>
                    </tr>
                    <!-- Add more rows here -->
                </table>
                <button>Next</button>
            </div>
            <div id="book-lost-options" style="display: none;">
                <label for="defaulter-name">Name of Defaulter:</label>
                <input type="text" id="defaulter-name"><br><br>
                <label for="book-name">Name of Book:</label>
                <input type="text" id="book-name"><br><br>
                <label for="pay-original-price">Pay Original Price</label>
                <input type="radio" id="pay-original-price" name="book-option" checked>
                <label for="exchange-book">Exchange Book</label>
                <input type="radio" id="exchange-book" name="book-option">
                <button>Next</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("defaulter-list").addEventListener("click", function() {
            document.getElementById("defaulter-options").style.display = "block";
            document.getElementById("book-lost-options").style.display = "none";
        });

        document.getElementById("book-lost").addEventListener("click", function() {
            document.getElementById("defaulter-options").style.display = "none";
            document.getElementById("book-lost-options").style.display = "block";
        });
    </script>
</body>
</html>
